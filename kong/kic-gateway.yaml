---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kong
  annotations:
    konghq.com/gatewayclass-unmanaged: "true"
spec:
  controllerName: konghq.com/kic-gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kong
  namespace: knep
spec:
  gatewayClassName: kong
  listeners:
    - name: proxy
      port: 80
      protocol: HTTP
    - name: stream-9092
      port: 9092
      protocol: TLS
      tls:
        mode: Passthrough
        certificateRefs:
          - name: tls-secret
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tls-passthrough-route-operations
  namespace: knep
spec:
  parentRefs:
    - name: kong
      sectionName: stream-9092
  hostnames:
    - "bootstrap.operations.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-0.operations.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-1.operations.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-2.operations.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
  rules:
    - backendRefs:
        - name: knep-gateway
          kind: Service
          port: 9092
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tls-passthrough-route-analytics
  namespace: knep
spec:
  parentRefs:
    - name: kong
      sectionName: stream-9092
  hostnames:
    - "bootstrap.analytics.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-0.analytics.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-1.analytics.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-2.analytics.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
  rules:
    - backendRefs:
        - name: knep-gateway
          kind: Service
          port: 9092
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tls-passthrough-route-partner
  namespace: knep
spec:
  parentRefs:
    - name: kong
      sectionName: stream-9092
  hostnames:
    - "bootstrap.partner.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-0.partner.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-1.partner.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
    - "broker-2.partner.127-0-0-1.sslip.io" # Must match the SNI in TLS handshake
  rules:
    - backendRefs:
        - name: knep-gateway
          kind: Service
          port: 9092
